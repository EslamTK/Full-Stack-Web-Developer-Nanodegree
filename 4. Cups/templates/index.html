{% extends "base.html" %}

{% block head %}
<title>Cups Blog</title>
{% endblock %}

{% block content %}
{% for blog in blogs %}
<a href="/blog/{{ blog.id }}" class="blog">
    <section>
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.content }}</p>
    </section>
</a>
{% endfor %}
{% endblock %}
