{% extends "base.html" %}

{% block head %}
<title>New Blog</title>
{% endblock %}

{% block content %}
{% if blog %}
<form method="POST" action="\blog\{{ blog.id }}\edit">
    {% else %}
    <form method="POST" action="\blog\new">
        {% endif %}
        Title : <input type="text" name="title" placeholder="Blog Title" required
                       {% if blog %}
                       value="{{ blog.title }}"
                       {% endif %}
    >
        <br><br>
        Content :<br>
        <textarea name="content" rows="6" cols="48" placeholder="Blog Content" required>{% if blog %}{{ blog.content }}{% endif %}</textarea>
        <br>
        <select name="category" required>
            {% for category in categories %}
            <option value="{{ category.id }}"
                    {% if blog and category.id==blog.category_id %}{{
            "selected" }}{% endif %}
            >{{ category.name }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit"

               {% if blog %}
               value="Edit"
               {% else %}
               value="Add"
               {% endif %}
        >
    </form>
    {% endblock %}
